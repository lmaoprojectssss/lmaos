<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lmaos Quest Unbanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .terminal {
      font-family: monospace;
      background-color: #111827;
      color: #10b981;
      padding: 1rem;
      border-radius: 0.5rem;
      height: 200px;
      overflow-y: auto;
      font-size: 0.875rem;
      line-height: 1.25rem;
      box-shadow: inset 0 0 10px #000;
    }
    .glow {
      text-shadow: 0 0 5px #10b981, 0 0 10px #10b981;
    }
    .wavy {
      display: inline-block;
      animation: wave 2s infinite ease-in-out;
    }
    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    body {
      background: radial-gradient(circle at top, #0f172a, #000);
      animation: pulseBG 10s infinite;
      overflow-y: auto;
    }
    @keyframes pulseBG {
      0%, 100% { background-color: #0f172a; }
      50% { background-color: #1f2937; }
    }
    .scanlines::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 10;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    .typing-line {
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #10b981;
      width: 0;
      animation: typing 2s steps(30, end) forwards;
    }
  </style>
</head>
<body class="relative scanlines text-white min-h-screen flex flex-col items-center justify-start p-6">
<!-- The rest of the HTML is already provided above, so for brevity it's cut off in this snippet -->
</body>
</html>
